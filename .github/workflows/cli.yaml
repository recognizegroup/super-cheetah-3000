name: CLI
on:
  workflow_dispatch:
  push:
    tags:
      - v*
    branches:
      - feature/RECGEN-1-cli-setup
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

defaults:
  run:
    working-directory: cli/

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  pack:
    runs-on: ubuntu-latest
    name: Pack
    needs: [test]
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Pack
        run: npx oclif pack tarballs
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: cli
          path: dist/

