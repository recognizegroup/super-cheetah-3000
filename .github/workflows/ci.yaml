name: CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    tags:
      - v*

permissions:
  id-token: write
  contents: write
  pull-requests: read

jobs:
  test-cli:
    runs-on: ubuntu-latest
    name: Test CLI
    defaults:
      run:
        working-directory: cli/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Link and prepare generator
        run: cd ../generator && yarn && yarn build && yarn link && cd ../cli && yarn link @recognizebv/sc3000-generator
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  test-definition:
    runs-on: ubuntu-latest
    name: Test Definition
    defaults:
      run:
        working-directory: definition/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Link and prepare generator
        run: cd ../generator && yarn && yarn build && yarn link && cd ../definition && yarn link @recognizebv/sc3000-generator
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  test-generator:
    runs-on: ubuntu-latest
    name: Test Generator
    defaults:
      run:
        working-directory: generator/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test

  publish-generator:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    name: Publish Generator
    needs: [test-generator, test-cli, test-definition]
    defaults:
      run:
        working-directory: generator/
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Change version to ${{ github.ref_name }}
        run: yarn version --new-version ${{ github.ref_name#v }} --no-git-tag-version
      - name: Publish
        run: yarn publish --access public
