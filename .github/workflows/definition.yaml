name: Definition
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: read

defaults:
  run:
    working-directory: definition/

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Link and prepare generator
        run: cd ../generator && yarn && yarn build && yarn link && cd ../definition && yarn link @recognizebv/sc3000-generator
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
